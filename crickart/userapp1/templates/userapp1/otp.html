{% extends 'userapp1/main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'userapp1/otp.css' %}">
    <form action="" method='POST' class="custom-form">
        {% csrf_token %}
        <h3><strong>Verify Email</strong></h3>
        <div class="mb-3">
            <label class="form-label">OTP</label>
            <input class="form-control" name="otp_code" placeholder="Enter OTP">
        </div>

        <button class="btn btn-primary" style="width:100%">Activate Account</button>
        <p>Need a new OTP? <a href="{% url 'verify-email' %}">Resend OTP</a></p>
    </form>
{% endblock content %}

</body>
</html>
