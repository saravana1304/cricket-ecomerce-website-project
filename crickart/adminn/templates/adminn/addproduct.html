{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'adminn/addproduct.css' %}">
    <style>
        /* Additional styles for image previews */
        .preview-container {
            display: flex;
            flex-wrap: wrap;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .preview-image-container {
            position: relative;
            margin-right: 10px;
        }
        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            padding: 0;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2 style="color: red;text-align: center;"> Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_name">Product Name:</label><br>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="brand">Brand:</label><br>
        <select id="brand" name="brand" required>
            <option value="" disabled selected>Select Brand</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}">{{ brand.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <div class="preview-container" id="imagePreviewContainer"></div>
        <label for="images">Images:</label><br>
        <input type="file" id="images" name="images[]" accept="image/*"><br><br>

        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock" value="0" min="0" required><br><br>

        <label for="landing_price">Landing Price:</label><br>
        <input type="number" id="landing_price" name="landing_price" min="0" step="0.01" required><br><br>

        <label for="selling_price">Selling Price:</label><br>
        <input type="number" id="selling_price" name="selling_price" min="0" step="0.01"><br><br>

        <label for="is_listed">Listed:</label><br>
        <select id="is_listed" name="is_listed" required>
            <option value="1">List</option>
            <option value="0">Unlist</option>
        </select><br><br>

        <button type="submit">Add Product</button>
        <a href="{% url 'products' %}">
            <p style="text-align: center;">Back to Productlist</p>
        </a>
    </form>

    <script>
        // Function to handle image preview and remove button
        function handleImagePreview(event) {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = '';
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const image = document.createElement('img');
                    image.className = 'preview-image';
                    image.src = e.target.result;
                    const containerDiv = document.createElement('div');
                    containerDiv.className = 'preview-image-container';
                    containerDiv.appendChild(image);
                    const removeButton = document.createElement('button');
                    removeButton.className = 'remove-button';
                    removeButton.textContent = 'X';
                    removeButton.onclick = function () {
                        container.removeChild(containerDiv);
                    };
                    containerDiv.appendChild(removeButton);
                    container.appendChild(containerDiv);
                }
                reader.readAsDataURL(file);
            }
            // Add another file input field after selecting an image
            const newInput = document.createElement('input');
            newInput.type = 'file';
            newInput.name = 'images[]';
            newInput.accept = 'image/*';
            newInput.addEventListener('change', handleImagePreview);
            container.appendChild(newInput);
        }
        document.getElementById('images').addEventListener('change', handleImagePreview);
    </script>
</body>
</html>
