{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="{% static 'adminn/category.css' %}">
</head>
<body>
    <h1>Category List</h1>
    <div class="button-row">
        <a href="{% url 'add_category' %}" class="button" style="background-color: green;">Add Category</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" style="max-width: 100px;">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td><button class="edit-btn">Edit</button></td>
                <td><button class="delete-btn">Delete</button></td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ahome' %}"><p style="text-align: center;" >Back to Adminpanel</p></a>
</body>
</html>
