{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{% static 'adminn/userlist.css' %}">
</head>
<body>

<div class="container">
    <h1>User List</h1>
    <a href="{% url 'ahome' %}"><button class="new">Admin Dashboard</button></a>

    <table class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
                <th>Last Login</th>
                <th>Status</th>
                <!-- Add more columns for additional information -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_joined|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ user.last_login|default:"N/A" }}</td>
                    <td>
                        <!-- Dropdown for status -->
                        <select>
                            <option value="active">Active</option>
                            <option value="block">Block</option>
                            <option value="unblock">Unblock</option>
                        </select>
                    </td>
                    <!-- Add more cells for additional information -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
