<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-coupon, .edit-coupon, .deactivate-coupon {
            text-align: center;
            margin-top: 20px;
        }
        .add-coupon input[type="text"], .add-coupon input[type="submit"], 
        .edit-coupon input[type="text"], .edit-coupon input[type="submit"], 
        .deactivate-coupon input[type="submit"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-coupon input[type="submit"], .edit-coupon input[type="submit"], 
        .deactivate-coupon input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coupon Management</h1>
        <table>
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Discount</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Coupon data will be dynamically added here -->
            </tbody>
        </table>
        <div class="add-coupon">
            <h2>Add Coupon</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="code" placeholder="Enter Coupon Code">
                <input type="text" name="discount" placeholder="Enter Discount">
                <input type="datetime-local" name="valid_from">
                <input type="datetime-local" name="valid_to">
                <input type="submit" value="Add Coupon">
            </form>
        </div>
        <div class="edit-coupon">
            <h2>Edit Coupon</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="code" placeholder="Enter Coupon Code to Edit">
                <input type="text" name="new_discount" placeholder="Enter New Discount">
                <input type="datetime-local" name="new_valid_from">
                <input type="datetime-local" name="new_valid_to">
                <input type="submit" value="Edit Coupon">
            </form>
        </div>
        <div class="deactivate-coupon">
            <h2>Deactivate Coupon</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="code" placeholder="Enter Coupon Code to Deactivate">
                <input type="submit" value="Deactivate Coupon">
            </form>
        </div>
    </div>
</body>
</html>
